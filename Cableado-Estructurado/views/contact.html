<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes - Cableado Estructurado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/background.jpg'); 
            background-size: cover; 
            background-position: center; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 p-4 text-white">
        <ul class="flex justify-center space-x-4">
            <li><a href="../index.html" class="hover:underline">Inicio</a></li>
            <li><a href="components.html" class="hover:underline">Componentes</a></li>
            <li><a href="contact.html" class="hover:underline">Contacto</a></li>
        </ul>
        
    </nav>

    <main class="container mx-auto p-4">
        <div class="mb-4 bg-white p-4 rounded-lg shadow-md">
            <h4 class="text-xl font-bold mb-2">Formulario de Contacto</h4>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="border rounded-lg w-full p-2" required>
                </div>
        
                <div class="mb-4">
                    <label for="apellidos" class="block text-gray-700">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="border rounded-lg w-full p-2" required>
                </div>
        
                <div class="mb-4">
                    <label for="grado" class="block text-gray-700">Grado Academico:</label>
                    <select id="grado" name="grado" class="border rounded-lg w-full p-2" required>
                        <option value="">Seleccione un grado</option>
                        <option>Ingeniería Informatica</option>
                        <option>Ingenieria Telecomunicaciones</option>
                        <option>Ingenieria Electrica</option>
                        <option>Otros</option>
                    </select>
                </div>
        
                <div class="mb-4">
                    <label class="block text-gray-700">Tipo:</label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="tipo" value="estudiante" required>
                        <span class="ml-2">Estudiante</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" class="form-radio" name="tipo" value="profesor" required>
                        <span class="ml-2">Profesor</span>
                    </label>
                </div>
        
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="border rounded-lg w-full p-2" required>
                </div>
        
                <div class="mb-4">
                    <label for="telefono" class="block text-gray-700">Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" class="border rounded-lg w-full p-2" 
                           placeholder="1234567890" required>
                </div>
                
        
                <div class="mb-4">
                    <label for="mensaje" class="block text-gray-700">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="border rounded-lg w-full p-2" rows="4" required></textarea>
                </div>
        
                <div class="mb-4">
                    <label for="archivo" class="block text-gray-700">Adjuntar Archivo:</label>
                    <input type="file" id="archivo" name="archivo" class="border rounded-lg w-full p-2">
                </div>
        
                <div>
                    <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2">Enviar</button>
                </div>
            </form>
        </div>
        
    </main>

    <footer class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <p class="text-center">&copy; 2024 Vlog sobre Cableado Estructurado - Univ. Lopez Bustamante Axel Rolando</p>
        <div class="flex space-x-4">
            <audio id="audioPlayer" controls class="text-white">
                <source src="audios/music.mp3" type="audio/mpeg">
                Tu navegador no soporta la etiqueta de audio.
            </audio>
        </div>
    </footer>
    
</body>
</html>
